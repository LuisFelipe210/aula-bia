<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matemática para Bia</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body class="antialiased">

<div class="container mx-auto p-4 sm:p-6 lg:p-8 max-w-7xl">
    <header class="text-center mb-10">
        <h1 class="text-5xl md:text-6xl font-bold text-white">
            <span class="text-gradient">Aula de Matemática</span> pra Bia
        </h1>
        <p class="text-lg text-slate-400 mt-3 max-w-2xl mx-auto">Finalmente vai aprender matemática!!!!</p>
    </header>

    <nav id="main-nav" class="flex justify-center flex-wrap gap-3 md:gap-4 mb-10">
        <button data-target="content-area" class="tab-button active">
            <i class="ph-duotone ph-books"></i>
            <span>Guia de Estudos</span>
        </button>
        <button data-target="flashcard-area" class="tab-button">
            <i class="ph-duotone ph-cards"></i>
            <span>Flashcards de Fórmulas</span>
        </button>
    </nav>

    <main>
        <div id="content-area" class="main-content">
            <div class="study-guide-container">
                <nav id="level-nav" class="flex justify-center flex-wrap items-center gap-2 p-2 bg-slate-800/60 rounded-full mb-8">
                    <button data-level="fundamental1" class="level-tab active">Fundamental I</button>
                    <button data-level="fundamental2" class="level-tab">Fundamental II</button>
                    <button data-level="medio" class="level-tab">Ensino Médio</button>
                </nav>

                <div id="grades-nav-container" class="sub-nav flex justify-center flex-wrap gap-2 mb-8"></div>

                <div id="topics-content-container" class="mt-4"></div>
            </div>
        </div>

        <div id="flashcard-area" class="main-content hidden">
            <h2 class="text-4xl font-bold text-center mb-8 text-gradient">Flashcards de Fórmulas</h2>
            <div id="flashcards-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            </div>
        </div>
    </main>
</div>

<script src="script.js"></script>
</body>
</html>
